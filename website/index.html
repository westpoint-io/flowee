<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Flowee</title>
  </head>
  <body>
    <main class="main-content">
      <section class="margin">
        <h1 class="text-5xl margin-bot-1_5">Flowee</h1>
        <p class="text-lg gray-light margin-bot-1_5 w-500">
          Generate AWS diagrams using your cloudformation templates as input
          directly from flowee CLI
        </p>
        <section class="flex gap-2 margin-top-1">
          <a class="github-button" href="/login">
            <span class="text-sm">Github</span>
            <img
              class="github-icon"
              src="./public/github.svg"
              alt="github icon"
            />
          </a>
          <a class="documentation-button" href="/register">
            <span class="text-sm">Documentation</span>
            <img
              class="documentation-icon"
              src="./public/documentation.svg"
              alt="documentation icon"
            />
          </a>
        </section>
      </section>
      <section class="">
        <img
          class="rounded-lg shadows-gift"
          src="./public/terminal.gif"
          alt=""
        />
      </section>
    </main>
  </body>
</html>
